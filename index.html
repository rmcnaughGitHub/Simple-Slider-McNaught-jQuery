<!doctype html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Simple Slider</title>

  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/base.css" />

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/base.js"></script>

</head>

<body>


<div class="container">
    <div>
        <h1>Simple Slider McNaught: jQuery</h1>
    </div>

    <!--BUTTONS-->
    <div class="buttons">
      <div class="button_prev">
        <<
      </div>
      <div class="button_next">
        >>
      </div>
    </div>

    <div id="slider">
        <ul class="slides">
            <li class="slide slide1">slide1</li>
            <li class="slide slide2">slide2</li>
            <li class="slide slide3">slide3</li>
            <li class="slide slide4">slide4</li>
            <li class="slide slide5">slide5</li>
            <li class="slide slide1">slide1</li>
        </ul>
    </div>

</div>



</body>

</html>
